<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Profile - Store</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<style>
  /* Same styles as your store for consistency */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  :root {
    --primary-color: #ff6f61;
    --primary-dark: #e65b50;
    --secondary-color: #ff9472;
    --accent-color: #56cfe1;
    --bg-primary: #1a1a2e;
    --bg-secondary: #16213e;
    --bg-tertiary: #0f3460;
    --text-primary: #f0f4f8;
    --text-secondary: #a0aec0;
    --text-muted: #718096;
    --border-color: #334e68;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
  }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text-primary);
    min-height: 100vh;
  }
  .header {
    background: rgba(26, 26, 46, 0.9);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow);
  }
  .header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .logo i {
    font-size: 1.8rem;
  }
  .nav {
    display: flex;
    align-items: center;
    gap: 2rem;
  }
  .nav-links {
    display: flex;
    list-style: none;
    gap: 1.5rem;
    align-items: center;
  }
  .nav-links a {
    color: var(--text-secondary);
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    position: relative;
  }
  .nav-links a:hover {
    color: var(--text-primary);
    background: var(--bg-tertiary);
    transform: translateY(-1px);
  }
  .nav-links a.active {
    color: var(--primary-color);
    background: rgba(255, 111, 97, 0.1);
  }
  .user-menu {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
  }
  .btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
  }
  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-lg);
  }
  .btn-secondary {
    background: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
  }
  .btn-secondary:hover {
    background: var(--bg-secondary);
    border-color: var(--primary-color);
  }
  .main-content {
    max-width: 800px;
    margin: 2rem auto;
    background: var(--bg-secondary);
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: var(--shadow);
  }
  .profile-header {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: var(--bg-tertiary);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color: var(--text-muted);
    overflow: hidden;
  }
  .profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .profile-info h2 {
    font-size: 2rem;
    color: var(--primary-color);
  }
  .profile-info p {
    color: var(--text-secondary);
  }
  form {
    margin-top: 2rem;
  }
  label {
    display: block;
    margin-bottom: 0.3rem;
    color: var(--text-primary);
    font-weight: 500;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    color: var(--text-primary);
    font-size: 1rem;
    margin-bottom: 1rem;
  }
  input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.1);
  }
  .form-actions {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
  }
  @media (max-width: 480px) {
    .main-content {
      margin: 1rem;
      padding: 1rem;
    }
    .profile-header {
      flex-direction: column;
      text-align: center;
    }
  }
</style>
</head>
<body>
<header class="header">
  <div class="header-container">
    <a href="{% url 'home' %}" class="logo">
      <i class="fas fa-store"></i> Store
    </a>
    <nav class="nav">
      <ul class="nav-links">
        <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="{% url 'profile' %}" class="active"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="{% url 'orders' %}"><i class="fas fa-shopping-bag"></i> Orders</a></li>
      </ul>
      <div class="user-menu">
        <span style="color: var(--text-secondary);">Welcome, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-secondary" style="margin-left: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem;">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </nav>
  </div>
</header>

<main class="main-content">
  <div class="profile-header">
    <div class="profile-avatar">
      {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}">
      {% else %}
        <i class="fas fa-user-circle"></i>
      {% endif %}
    </div>
    <div class="profile-info">
      <h2>{{ user.get_full_name|default:user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <p>Member since: {{ user.date_joined|date:"F Y" }}</p>
    </div>
  </div>

  <form method="POST" enctype="multipart/form-data" action="{% url 'update_profile' %}">
    {% csrf_token %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" />

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" />

    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" />

    <label for="avatar">Profile Picture</label>
    <input type="file" name="avatar" id="avatar" />

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Save Changes
      </button>
    </div>
  </form>
</main>
</body>
</html>
